{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/vendor/animsition/css/animsition.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/vendor/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}" />
    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
          <form class="login100-form validate-form" method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <span class="login100-form-title p-b-43"> Account Sign Up </span>
            <div
              class="wrap-input100 rs1 validate-input"
              data-validate="Username is required"
            >
              <input class="input100" type="text" name="username" />
              <span class="label-input100">Username</span>
            </div>
            <div
              class="wrap-input100 rs1 validate-input"
              data-validate="Email is required"
            >
              <input class="input100" type="text" name="email" />
              <span class="label-input100">Email</span>
            </div>
            <div
              class="wrap-input100 rs2 validate-input"
              data-validate="Password is required"
            >
              <input class="input100" type="password" name="password1" />
              <span class="label-input100">Password</span>
            </div>
            <div
              class="wrap-input100 rs2 validate-input"
              data-validate="Password is required"
            >
              <input class="input100" type="password" name="password2" />
              <span class="label-input100">Repeat Password</span>
            </div>
            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">Sign Up</button>
            </div>
          </form>
          <section>
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          </section>
        </div>
      </div>
    </div>

    <script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>

    <script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>

    <script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>

    <script src="{% static 'login/js/main.js' %}"></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js'/v652eace1692a40cfa3763df669d7439c1639079717194"
      integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw=="
      data-cf-beacon='{"rayId":"729a20506a2471d4","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2022.6.0","si":100}'
      crossorigin="anonymous"
    ></script>
  </body>
</html>
