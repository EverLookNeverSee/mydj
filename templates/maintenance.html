{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>قالب رایگان صفحه در دست ساخت :: دریافت شده از وب روبیک</title>
	<!-- CSS Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/flipclock.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/style.css' %}">
</head>
<body>
	<div class="bg-img1 size1 overlay1 p-b-35 p-l-15 p-r-15" style="background-image: url('{% static 'maintenance/pics/bg01.jpg' %}');">
		<div class="flex-col-c p-t-160 p-b-20 respon1">
			<div class="wrappic1">
				<a href="#">
					<img src="{% static 'maintenance/pics/icons/logo.png' %}" alt="IMG">
				</a>
			</div>
			<h3 class="l1-txt1 txt-center p-t-30 p-b-100">
				Coming Soon!
			</h3>
			<div class="cd100"></div>
		</div>


	<!-- Scripts -->
	<script src="{% static 'maintenance/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'maintenance/js/flipclock.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment-timezone.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment-timezone-with-data.min.js' %}"></script>
	<script src="{% static 'maintenance/js/countdowntime.js' %}"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2022,
			endtimeMonth: 9,
			endtimeDate: 4,
			endtimeHours: 0,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "Asia/Tehran|Iran"
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
