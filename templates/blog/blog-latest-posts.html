{% load static %}

<div class="single-sidebar-widget latest-post-widget">
  <h4 class="latest-title">Latest Posts</h4>
  <div class="latest-post-list">
    {% for post in posts %}
    <div class="single-post-list d-flex flex-row align-items-center">
      <div class="thumb">
        <img class="img-fluid" src="{% static 'img/blog/pp1.jpg' %}" alt="" />
      </div>
      <div class="details">
        <a href="blog-single.html"
        ><h6>{{post.title}}</h6></a
        >
        <p>02 Hours ago</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
